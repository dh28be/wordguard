<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WordGuard</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(-45deg, #000000, #2b2b2b, #202020, #272727);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #FFFFFF;
            margin: 0;
            
        }

        /* 상단 헤더 스타일 */
        header {
            position: absolute;  /* 화면에서 고정 위치로 설정 */
            background-color: #1e1e1e;
            top: 0px;
            width: 100%;
            height: 70px;
            justify-content: space-between;
            text-align:center;
            color: white;
            z-index: 10; /* 다른 요소들보다 위에 오도록 설정 */
        }

        .chat-title {
            text-align: center;
            margin-top: 30px;
            font-size: 1.5rem;
            color: #FFFFFF;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            /* justify-content: flex-end; */
            align-items: center;
            width: 100%;
            max-width: 600px;
            background-color: #1E1E1E;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            overflow-y: auto; /* 채팅 기록이 많을 경우 스크롤 추가 */
            height: 85vh; /* 화면의 85%를 차지 */
            position: relative;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        #messages_box {
            list-style: none;
            padding: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            max-height: 65vh; /* 채팅 내용이 차지하는 공간 */
            word-wrap: break-word;
            overflow-y: auto; /* 스크롤을 위해 오버플로 설정 */
        }

        #messages_box li {
            padding: 10px;
            margin-top: 5px;
            border-radius: 10px;
            display: inline-block;
            width: auto;
            max-width: 80%;
            animation: slideIn 0.5s ease-out;
        }

        .my-message {
            background-color: #FF5722;
            color: white;
            margin-left: auto;
            text-align: right;
            width: auto;
        }

        .other-message {
            background-color: #333;
            color: white;
            margin-right: auto;
            text-align: left;
            width: auto;
        }

        .input-container {
            position: absolute;
            bottom: 30px;
            display: flex;
            width: 90%;
            margin-top: 10px;
            align-items: center;
        }

        #chatInput {
            flex: 1;
            padding: 15px 10px;
            padding-left: 20px;
            padding-right: 110px;
            border-radius: 30px;
            border: 1px solid #333;
            background-color: #333;
            color: #FFF;
            resize: none;
            overflow: hidden;
            height: 45px;
            line-height: 1.2;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        #sendButton {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            border-radius: 30px;
            background-color: #FF5722;
            color: #000;
            border: none;
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        #sendButton:hover {
            background-color: #E64A19;
        }

        .char-counter {
            position: absolute;
            right: 60px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.8rem;
            color: #FFF;
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: 10px;
            display: none;
        }

        @keyframes gradient{
            0%{
                background-position: 0% 50%;
            }
            50%{
                background-position: 100% 50%;
            }
            100%{
                background-position: 0% 50%;
            }
        }


        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }



        /* 모바일 반응형 설정 */
        @media screen and (max-width: 600px) {
            .chat-container {
                width: 100%;
                height: 80vh; /* 모바일 화면에서 더 많은 공간 차지 */
                padding: 15px;
            }

            #messages_box {
                max-height: 60vh; /* 채팅 내용 공간 */
            }

            #chatInput {
                padding-left: 15px;
                padding-right: 95px;
                height: 40px; /* 모바일에서의 입력창 높이 */
            }

            #sendButton {
                width: 35px;
                height: 35px;
            }
        }


    </style>
</head>

<body>
    <header>
        <h1>WordGuard</h1>
    </header>
    
    <div class="chat-container">
        <h2 class="chat-title">채팅방</h2>
        <ul id="messages_box"></ul>

        <div class="input-container">
            <textarea id="chatInput" placeholder="메시지를 입력하세요." maxlength="100"></textarea>
            <div class="char-counter" id="charCounter">0/100</div>
            <button id="sendButton">></button>
        </div>
        
        <div class="error-message" id="errorMessage">메시지는 100자 이하로 입력해 주세요.</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>

    <script>
        var socket = io.connect('127.0.0.1:80');

        const messages_box = document.getElementById('messages_box');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const errorMessage = document.getElementById('errorMessage');
        const charCounter = document.getElementById('charCounter');
        const username = "{{user.username}}";

        socket.on('response', function (data) {
            addMessage(data.username, data.message);
        });

        if (!username) {
            window.location.href = 'index.html';
        }

        function addMessage(user, text) {
            const li = document.createElement('li');
            li.textContent = `${user}: ${text}`;

            if (user == username) {
                li.classList.add('my-message');
            } else {
                li.classList.add('other-message');
            }

            messages_box.appendChild(li);
            messages_box.scrollTop = messages_box.scrollHeight;
        }

        sendButton.addEventListener('click', () => {
            const message = chatInput.value;

            if (message.trim().length > 100) {
                errorMessage.style.display = 'block';
                return;
            }

            errorMessage.style.display = 'none';

            if (message.trim()) {
                socket.emit('message', {'user': username, 'message': message});
            }
            chatInput.value = '';
            updateCharCount();
            adjustTextareaHeight();
        });

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendButton.click();
                e.preventDefault();
            }
        });

        function adjustTextareaHeight() {
            chatInput.style.height = 'auto';
            chatInput.style.height = (chatInput.scrollHeight - 5) + 'px';
        }

        function updateCharCount() {
            const currentLength = chatInput.value.length;
            charCounter.textContent = `${currentLength}/100`;

            adjustTextareaHeight();
        }

        chatInput.addEventListener('input', updateCharCount);
    </script>
</body>
</html>
