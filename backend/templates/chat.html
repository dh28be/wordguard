<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordGuard</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #FFFFFF;
            margin: 0;
        }

        header {
            position: absolute;
            top: 20px;
            text-align: center;
        }

        .chat-title {
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.5rem;
            color: #FFFFFF;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            width: 90%;
            max-width: 600px;
            background-color: #1E1E1E;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            overflow-y: hidden;
            max-height: 70vh;
            position: relative;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        #messages_box {
            list-style: none;
            padding: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            max-height: calc(70vh - 100px);
            word-wrap: break-word;
        }

        #messages_box li {
            padding: 10px;
            margin-top: 5px;
            border-radius: 10px;
            display: inline-block;
            width: auto;
            max-width: 80%;
            animation: slideIn 0.5s ease-out;
        }

        .my-message {
            background-color: #FF5722;
            color: white;
            margin-left: auto;
            text-align: right;
            width: auto;
        }

        .other-message {
            background-color: #333;
            color: white;
            margin-right: auto;
            text-align: left;
            width: auto;
        }

        .input-container {
            position: relative;
            display: flex;
            width: 100%;
            margin-top: 10px;
            align-items: center;
        }

        /* textarea에 적용되는 스타일 */
        #chatInput {
            flex: 1;
            padding: 15px 10px;
            padding-left: 20px; /* placeholder를 약간 오른쪽으로 이동 */
            padding-right: 110px;
            border-radius: 30px; /* 좌우 끝을 반원 모양으로 둥글게 변경 */
            border: 1px solid #333;
            background-color: #333;
            color: #FFF;
            resize: none;
            overflow: hidden;
            height: 45px; /* 초기 높이를 placeholder에 맞게 설정 */
            line-height: 1.2;
            box-sizing: border-box; /* padding과 border를 포함해 height 계산 */
        }

        /* 전송 버튼 스타일 (수직 중앙) */
        #sendButton {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%); /* 수직 중앙 정렬 */
            width: 40px;
            height: 40px;
            border-radius: 30px;
            background-color: #FF5722;
            color: #000;
            border: none;
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        #sendButton:hover {
            background-color: #E64A19;
        }

        /* 글자 수 카운터 스타일 */
        .char-counter {
            position: absolute;
            right: 60px; /* 전송 버튼 왼쪽으로 위치 */
            top: 50%;
            transform: translateY(-50%); /* 수직 중앙 정렬 */
            font-size: 0.8rem;
            color: #FFF;
        }

        /* 에러 메시지 스타일 */
        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: 10px;
            display: none;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>WordGuard</h1>
    </header>
    
    <div class="chat-container">
        <h2 class="chat-title">채팅방</h2>
        <ul id="messages_box"></ul>

        <!-- 입력창과 전송 버튼을 감싸는 컨테이너 -->
        <div class="input-container">
            <textarea id="chatInput" placeholder="메시지를 입력하세요." maxlength="100"></textarea>
            <!-- 글자 수 카운터 -->
            <div class="char-counter" id="charCounter">0/100</div>
            <!-- 전송 버튼 -->
            <button id="sendButton">></button>
        </div>
        
        <!-- 에러 메시지 표시 영역 -->
        <div class="error-message" id="errorMessage">메시지는 100자 이하로 입력해 주세요.</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>

    <script>
        var socket = io.connect('127.0.0.1:80');

        const messages_box = document.getElementById('messages_box');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const errorMessage = document.getElementById('errorMessage');
        const charCounter = document.getElementById('charCounter');
        const username = "{{user.username}}";

        socket.on('response', function (data) {
            addMessage(data.username, data.message);
        });

        if (!username) {
            window.location.href = 'index.html';
        }

        function addMessage(user, text) {
            const li = document.createElement('li');
            li.textContent = `${user}: ${text}`;

            if (user == username) {
                li.classList.add('my-message');
            } else {
                li.classList.add('other-message');
            }

            messages_box.appendChild(li);
            messages_box.scrollTop = messages_box.scrollHeight;
        }

        sendButton.addEventListener('click', () => {
            const message = chatInput.value;

            if (message.trim().length > 100) {
                // 에러 메시지를 표시
                errorMessage.style.display = 'block';
                return;
            }

            // 에러 메시지를 숨김
            errorMessage.style.display = 'none';

            if (message.trim()) {
                socket.emit('message', {'user': username, 'message' : message});
            }
            chatInput.value = '';
            updateCharCount();
            adjustTextareaHeight(); // 전송 후 입력창 크기 초기화
        });

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendButton.click();
                e.preventDefault(); // 엔터 입력 시 줄바꿈 방지
            }
        });

        /* 입력창 크기를 동적으로 조정하는 함수 */
        function adjustTextareaHeight() {
            chatInput.style.height = 'auto';
            chatInput.style.height = (chatInput.scrollHeight - 5) + 'px'; // 높이 조절
        }

        /* 글자 수 업데이트 함수 */
        function updateCharCount() {
            const currentLength = chatInput.value.length;
            charCounter.textContent = `${currentLength}/100`;

            // 입력할 때마다 높이 조정
            adjustTextareaHeight();
        }

        /* 입력할 때마다 글자 수와 높이를 조정 */
        chatInput.addEventListener('input', updateCharCount);
    </script>
</body>
</html>
